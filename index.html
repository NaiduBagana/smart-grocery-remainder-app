<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Grocery Reminder</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
        font-size: 2.5em;
        font-weight: 700;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form-section {
        background: white;
        padding: 25px;
        border-radius: 15px;
        margin-bottom: 30px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 1.1em;
      }

      input[type="text"],
      input[type="date"],
      input[type="email"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
      }

      input[type="text"]:focus,
      input[type="date"]:focus,
      input[type="email"]:focus {
        border-color: #667eea;
        outline: none;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        transform: translateY(-2px);
      }

      .submit-btn {
        background: linear-gradient(45deg, #667eea, #764ba2);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        width: 100%;
        font-weight: 600;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
      }

      .submit-btn:active {
        transform: translateY(-1px);
      }

      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .response-msg {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-weight: 600;
        text-align: center;
        transition: all 0.3s ease;
      }

      .response-msg.success {
        background: linear-gradient(45deg, #4caf50, #45a049);
        color: white;
        border: 2px solid #4caf50;
      }

      .response-msg.error {
        background: linear-gradient(45deg, #f44336, #da190b);
        color: white;
        border: 2px solid #f44336;
      }

      .items-section {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .items-section h2 {
        color: #333;
        margin-bottom: 20px;
        font-size: 1.8em;
        border-bottom: 3px solid #667eea;
        padding-bottom: 10px;
      }

      .grocery-list {
        list-style: none;
      }

      .grocery-item {
        background: linear-gradient(45deg, #f8f9fa, #e9ecef);
        margin-bottom: 15px;
        padding: 20px;
        border-radius: 12px;
        border-left: 5px solid #667eea;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .grocery-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      }

      .grocery-item::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(45deg, #667eea, #764ba2);
      }

      .item-name {
        font-size: 1.2em;
        font-weight: 700;
        color: #333;
        margin-bottom: 8px;
      }

      .item-details {
        color: #666;
        font-size: 0.95em;
        line-height: 1.4;
      }

      .expiry-date {
        color: #e74c3c;
        font-weight: 600;
      }

      .email {
        color: #3498db;
        font-weight: 500;
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .empty-state {
        text-align: center;
        padding: 40px;
        color: #666;
        font-style: italic;
      }

      .stats {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        padding: 20px;
        border-radius: 12px;
        color: white;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2em;
        font-weight: bold;
        display: block;
      }

      .stat-label {
        font-size: 0.9em;
        opacity: 0.9;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 2em;
        }

        .stats {
          flex-direction: column;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üõí Smart Grocery Reminder</h1>

      <div class="form-section">
        <form id="groceryForm">
          <div class="form-group">
            <label for="itemName">üì¶ Item Name:</label>
            <input
              type="text"
              id="itemName"
              required
              placeholder="Enter grocery item name"
            />
          </div>

          <div class="form-group">
            <label for="expiryDate">üìÖ Expiry Date:</label>
            <input type="date" id="expiryDate" required />
          </div>

          <div class="form-group">
            <label for="email">‚úâÔ∏è Your Email:</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email address"
            />
          </div>

          <button type="submit" class="submit-btn">
            <span class="btn-text">Save Item</span>
          </button>
        </form>

        <div id="responseMsg" class="response-msg" style="display: none"></div>
      </div>

      <div class="items-section">
        <h2>üìã Saved Grocery Items</h2>
        <div class="stats" id="stats">
          <div class="stat-item">
            <span class="stat-number" id="totalItems">0</span>
            <span class="stat-label">Total Items</span>
          </div>
          <div class="stat-item">
            <span class="stat-number" id="expiringItems">0</span>
            <span class="stat-label">Expiring Soon</span>
          </div>
        </div>
        <div class="loading-spinner" id="loadingSpinner"></div>
        <ul id="groceryList" class="grocery-list"></ul>
        <div id="emptyState" class="empty-state" style="display: none">
          <p>No grocery items saved yet. Add your first item above! üçé</p>
        </div>
      </div>
    </div>

    <script>
      const saveApiUrl =
        "https://61jzq8vyte.execute-api.us-east-1.amazonaws.com/default/saveGroceryItem";
      const getApiUrl =
        "https://61jzq8vyte.execute-api.us-east-1.amazonaws.com/default/grocery-items";

      let groceryItems = [];

      document
        .getElementById("groceryForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault();

          const form = e.target;
          const submitBtn = form.querySelector(".submit-btn");
          const btnText = submitBtn.querySelector(".btn-text");
          const responseMsg = document.getElementById("responseMsg");

          // Show loading state
          submitBtn.classList.add("loading");
          btnText.textContent = "Saving...";
          responseMsg.style.display = "none";

          const itemName = document.getElementById("itemName").value;
          const expiryDate = document.getElementById("expiryDate").value;
          const email = document.getElementById("email").value;

          try {
            const response = await fetch(saveApiUrl, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ itemName, expiryDate, email }),
            });

            const data = await response.text();

            // Show success message
            responseMsg.textContent = data;
            responseMsg.className = "response-msg success";
            responseMsg.style.display = "block";

            // Reset form
            form.reset();

            // Refresh list
            await fetchGroceryItems();
          } catch (error) {
            console.error("Error saving item:", error);
            responseMsg.textContent = "Error saving item. Please try again.";
            responseMsg.className = "response-msg error";
            responseMsg.style.display = "block";
          } finally {
            // Reset button state
            submitBtn.classList.remove("loading");
            btnText.textContent = "Save Item";

            // Hide message after 3 seconds
            setTimeout(() => {
              responseMsg.style.display = "none";
            }, 3000);
          }
        });

      async function fetchGroceryItems() {
        const list = document.getElementById("groceryList");
        const emptyState = document.getElementById("emptyState");
        const loadingSpinner = document.getElementById("loadingSpinner");

        try {
          loadingSpinner.style.display = "block";
          list.innerHTML = "";
          emptyState.style.display = "none";

          const response = await fetch(getApiUrl);
          const items = await response.json();

          groceryItems = items;
          updateStats();

          if (items.length === 0) {
            emptyState.style.display = "block";
          } else {
            items.forEach((item, index) => {
              const li = document.createElement("li");
              li.className = "grocery-item";

              const isExpiringSoon = isItemExpiringSoon(item.expiryDate);
              const expiryClass = isExpiringSoon ? "expiry-date" : "";

              li.innerHTML = `
                            <div class="item-name">${escapeHtml(
                              item.itemName
                            )}</div>
                            <div class="item-details">
                                <span class="${expiryClass}">Expires: ${formatDate(
                item.expiryDate
              )}</span>
                                <br>
                                <span class="email">Contact: ${escapeHtml(
                                  item.email
                                )}</span>
                            </div>
                        `;

              // Add animation delay
              li.style.animationDelay = `${index * 0.1}s`;

              list.appendChild(li);
            });
          }
        } catch (error) {
          console.error("Error fetching grocery items:", error);
          emptyState.innerHTML =
            "<p>Error loading items. Please refresh the page.</p>";
          emptyState.style.display = "block";
        } finally {
          loadingSpinner.style.display = "none";
        }
      }

      function updateStats() {
        const totalItems = groceryItems.length;
        const expiringItems = groceryItems.filter((item) =>
          isItemExpiringSoon(item.expiryDate)
        ).length;

        document.getElementById("totalItems").textContent = totalItems;
        document.getElementById("expiringItems").textContent = expiringItems;
      }

      function isItemExpiringSoon(expiryDate) {
        const today = new Date();
        const expiry = new Date(expiryDate);
        const diffTime = expiry - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
        return diffDays <= 3 && diffDays >= 0;
      }

      function formatDate(dateString) {
        const date = new Date(dateString);
        return date.toLocaleDateString("en-US", {
          year: "numeric",
          month: "short",
          day: "numeric",
        });
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      // Set minimum date to today
      document.getElementById("expiryDate").min = new Date()
        .toISOString()
        .split("T")[0];

      // Load items on page load
      window.addEventListener("load", fetchGroceryItems);
    </script>
  </body>
</html>
